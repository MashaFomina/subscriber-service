spring:
    datasource:
        driver-class-name: org.h2.Driver
        password: ''
        url: jdbc:h2:mem:testdb
        username: test
        initialization-mode: never
    h2:
        console:
            enabled: true
            path: /h2-console
    flyway:
        enabled: false
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
